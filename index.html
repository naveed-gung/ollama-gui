<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ollama IDE Studio</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://unpkg.com/monaco-editor@0.45.0/min/vs/loader.min.js"></script>
</head>

<body>
    <div class="app">
        <header class="toolbar">
            <div class="toolbar-left">
                <h1>ðŸš€ Ollama IDE Studio</h1>
            </div>
            <div class="toolbar-center">
                <button id="new-project-btn" class="btn">New Project</button>
                <button id="open-project-btn" class="btn">Open Project</button>
                <button id="upload-files-btn" class="btn">Upload Files</button>
                <button id="save-file-btn" class="btn">Save</button>
            </div>
            <div class="toolbar-right">
                <div id="status" class="status">
                    <span id="status-indicator" class="status-indicator"></span>
                    <span id="status-text">Ready</span>
                </div>
            </div>
        </header>

        <div class="main-content">
            <aside class="sidebar">
                <div class="sidebar-header">
                    <h3>Project Explorer</h3>
                </div>
                <div id="project-tree" class="project-tree">
                    <!-- Project files will be loaded here -->
                </div>
            </aside>

            <main class="editor-area">
                <div id="editor-container" class="editor-container"></div>
            </main>

            <aside class="right-panel">
                <div class="panel-tabs">
                    <button class="tab active" data-tab="terminal">Terminal</button>
                    <button class="tab" data-tab="output">Output</button>
                </div>
                <div id="terminal-panel" class="panel-content active">
                    <div id="terminal-output" class="terminal-output"></div>
                    <div class="terminal-input">
                        <input type="text" id="terminal-input" placeholder="Enter command..." />
                    </div>
                </div>
                <div id="output-panel" class="panel-content">
                    <div id="output-content" class="output-content"></div>
                </div>
            </aside>
        </div>
    </div>

    <script src="renderer.js"></script>
</body>

</html>
